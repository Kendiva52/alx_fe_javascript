<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <link url="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click “Show New Quote” to begin.</div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add New Quote</h2>
  <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
  <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
  <button onclick="addQuote()">Add Quote</button>

  <h2>Filter by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <h2>Import & Export</h2>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
  <br />
  <button onclick="exportToJsonFile()">Export Quotes to JSON</button>

  <div id="notification" style="display: none">
      <h3>detect conflict!</h3>
      <p>
        Multiple versions of this quote were found. Please select the version you want to keep.
      </p>
      <div id="conflictOptions"></div>
      <button onclick="resolveConflict()">Apply Selected</button>
    </div>

  <script src="script.js"></script>
</body>
</html>
